<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paysafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
    <!--Navigation box-->
    <div class="navtag">
        <div class="navbar">
            <a href="index.html" target="_self"><img src="Frame_1.png" alt="logo" class="logo"></a>
            <nav>
                <ul class="link">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="hero">
        <div class="left">
            <p class="heading">Accessible payments for you</p>
            <p class="subheading">Identify frauds and secure your money transfers!</p>
        </div>
        
        <!--  ==LOGIN/SIGN UP FORMS==  -->

        <div class="register-page">
            <div class="land-btn">
                <label for="signinbtn">
                    <button class="btn1" onclick="document.getElementById('signin').style.display='block'" style="width:auto;">Sign in</button>
                </label>
                <button class="btn2" onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign up</button>
            </div>
            <div id="signin" class="in_form">
                <div class="form">
                    <label for="signinclose">
                        <span onclick="document.getElementById('signin').style.display='none'" class="close" title="Close Sign in">&times;</span>
                    </label>
                </div>

                <form class="in-content" action="paysafe.html">
                    
                      <h1 class="title">Sign In</h1>
                      <div class="inputcontainer">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="" name="email" required>
                      </div>

                      <div class="inputcontainer">
                        <label for="pw"><b>Password</b></label>
                        <input type="password" placeholder="" name="psw" required>
                      </div>
                
                      <label>
                        <div class="checkboc-wrapper">
                            <input type="checkbox" id="remember"> Remember me
                        </div>    
                      </label>
                
                      <div class="in-clear">
                        <button type="button" onclick="document.getElementById('signin').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signinbtn">Sign In</button>
                      </div>
                  </form>
            </div>
            <div id="signup" class="up_form">
                <div class="form">
                    <label>
                        <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Sign up">&times;</span>
                    </label>
                </div>

                <form class="up-content" action="paysafe.html">
                    
                    <h1 class="title">Sign Up</h1>
                    <div class="inputcontainer">
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="" name="email" required>
                    </div>

                    <div class="inputcontainer">
                      <label for="pw"><b>Password</b></label>
                      <input type="password" placeholder="" name="psw" required>
                    </div>

                    <div class="inputcontainer">
                      <label for="confirm-pw"><b>Confirm Password</b></label>
                      <input type="password" placeholder="" name="confirm-pws" required>
                    </div>
              
                    <label>
                      <div class="checkbox-wrapper">
                          <input type="checkbox" id="remember"> Remember me
                      </div>    
                    </label>
              
                    <div class="up-clear">
                      <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
                      <button type="submit" class="signinbtn">Sign Up</button>
                    </div>
                </form>
            </div>

            <script>
                // Get the Sign in form
                 var in_form = document.getElementById('signin');
                // Get the Sign up form
                 var up_form = document.getElementById('signup');
                
                // When the user clicks anywhere outside of the form, close it
                 window.onclick = function(event) {
                   if (event.target == in_form) {
                     in_form.style.display = "none";
                   }
                 }
                
                // When the user clicks anywhere outside of the form, close it
                 window.onclick = function(event) {
                   if (event.target == up_form) {
                     up_form.style.display = "none";
                   }
                 }

                 
            </script>

        <!-- ==== -->
       
        <div class="right">
            <img src="sd.png" alt="im" class="illustration">
        </div>

        <p class="copy">&copy; 2022 PAYSAFE</p>

    </div>


   
</body>
</html>
